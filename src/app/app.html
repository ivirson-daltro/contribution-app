<mat-sidenav-container class="layout-container">
  <mat-sidenav class="layout-sidenav" mode="side" opened>
    <div class="layout-sidenav__header">
      <div class="layout-sidenav__icon">
        <span class="fw-bold">C</span>
      </div>
      <div class="layout-sidenav__brand">
        <div class="layout-sidenav__title">Contribuições</div>
        <div class="layout-sidenav__subtitle">Gestão Financeira</div>
      </div>
    </div>

    <nav class="layout-sidenav__menu">
      <button mat-button class="layout-sidenav__item layout-sidenav__item--active" color="primary">
        <mat-icon>space_dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button class="layout-sidenav__item" (click)="openNewContribution()">
        <mat-icon>add</mat-icon>
        <span>Nova Contribuição</span>
      </button>
      <button mat-button class="layout-sidenav__item" (click)="openNewMember()">
        <mat-icon>add</mat-icon>
        <span>Novo Membro</span>
      </button>
      <!-- <button mat-button class="layout-sidenav__item">
        <mat-icon>list</mat-icon>
        <span>Listar Contribuições</span>
      </button>
      <button mat-button class="layout-sidenav__item">
        <mat-icon>bar_chart</mat-icon>
        <span>Relatórios</span>
      </button> -->
    </nav>

    <div class="layout-sidenav__footer">
      <div class="user-card">
        <div class="user-card__avatar">A</div>
        <div class="user-card__info">
          <div class="user-card__name">Administrador</div>
          <div class="user-card__email">admin@igreja.com</div>
          <span class="user-card__role">Administrador</span>
        </div>
      </div>

      <button mat-button class="layout-sidenav__logout">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="layout-content">
    <header class="layout-topbar d-flex justify-content-start align-items-center">
      <button mat-icon-button class="layout-topbar__icon">
        <img src="icons/left-panel.svg" alt="" />
      </button>
    </header>

    <main class="layout-main">
      <app-dashboard></app-dashboard>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

@if (isLoading$ | async) {
  <div class="global-loading-overlay">
    <div class="global-loading-spinner spinner-border" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>
}
