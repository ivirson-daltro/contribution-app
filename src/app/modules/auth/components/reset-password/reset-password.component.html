<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card">
    <div class="auth-icon-wrapper">
      <img src="images/logo.png" alt="Logo da igreja" />
    </div>

    <h1 class="auth-title">Redefinir Senha</h1>
    <p class="auth-subtitle">Crie uma nova senha para acessar o sistema</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="seu@email.com"
          formControlName="email"
        />
      </div>

      <div class="row mb-3">
        <div class="col-12 col-md-12">
          <label class="form-label">Senha</label>
          <div class="position-relative">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              class="form-control pr-5"
              placeholder="Mínimo 6 caracteres"
              formControlName="password"
            />
            <button
              type="button"
              class="btn btn-sm btn-link password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-12 col-md-12">
          <label class="form-label">Confirmar Senha</label>
          <div class="position-relative">
            <input
              [type]="hideConfirmPassword ? 'password' : 'text'"
              class="form-control pr-5"
              placeholder="Repita a senha"
              formControlName="confirmPassword"
              (blur)="form.get('confirmPassword')?.markAsTouched(); form.updateValueAndValidity()"
              (input)="form.updateValueAndValidity()"
              [class.is-invalid]="
                form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched
              "
            />
            <button
              type="button"
              class="btn btn-sm btn-link password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
              tabindex="-1"
            >
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          @if (form.hasError('passwordMismatch')) {
            <div class="invalid-feedback">As senhas não coincidem.</div>
          }
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary auth-submit-btn w-100 mt-3"
        [disabled]="form.invalid"
      >
        <mat-icon fontIcon="lock_reset" class="me-2"></mat-icon>
        Redefinir Senha
      </button>
    </form>
  </div>
</div>
