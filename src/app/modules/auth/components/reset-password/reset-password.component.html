<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card">
    <div class="auth-icon-wrapper">
      <img src="images/logo.png" alt="Logo da igreja" />
    </div>

    <h1 class="auth-title">Redefinir Senha</h1>
    <p class="auth-subtitle">Crie uma nova senha para acessar o sistema</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="seu@email.com"
          formControlName="email"
        />
      </div>

      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Mínimo 6 caracteres"
            formControlName="password"
          />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Repita a senha"
            formControlName="confirmPassword"
            [class.is-invalid]="
              form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched
            "
          />
          @if (form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched) {
            <div class="invalid-feedback">As senhas não coincidem.</div>
          }
        </div>
      </div>

      <button type="submit" class="btn btn-primary auth-submit-btn w-100" [disabled]="form.invalid">
        <mat-icon fontIcon="lock_reset" class="me-2"></mat-icon>
        Redefinir Senha
      </button>
    </form>
  </div>
</div>
