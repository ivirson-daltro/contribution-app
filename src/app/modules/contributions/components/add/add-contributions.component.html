<div class="cadastrar-container">
  <div class="cadastrar-card">
    <h2 mat-dialog-title class="card-title">{{ data ? 'Editar' : 'Nova' }} Contribuição</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="contribution-form">
      <mat-dialog-content>
        <div class="mb-3">
          <div class="row">
            <div class="col-md-8">
              <label for="memberId" class="form-label">Membro</label>
              <input
                type="text"
                class="form-control"
                matInput
                placeholder="Buscar membro"
                [formControl]="memberSearchControl"
                [matAutocomplete]="autoMember"
              />
              <mat-autocomplete
                #autoMember="matAutocomplete"
                (optionSelected)="onMemberSelected($event.option.value)"
              >
                @for (member of filteredMembers$ | async; track $index) {
                  <mat-option [value]="member">
                    {{ member.name }}
                  </mat-option>
                }
              </mat-autocomplete>
            </div>

            <div class="col-md-4 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary submit-button mt-4"
                (click)="openNewMember()"
              >
                <mat-icon fontIcon="add" class="submit-icon"></mat-icon> Novo Membro
              </button>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label for="contributionTypeId" class="form-label">Tipo de Contribuição</label>
              <select class="form-control" formControlName="contributionTypeId">
                <option value="" disabled selected>- Selecione</option>
                @for ((type of contributionTypes$ | async); track $index) {
                  <option [value]="type.id">{{ type.description }}</option>
                }
              </select>
            </div>

            <div class="col-lg-6">
              <label for="paymentMethodId" class="form-label">Forma de Pagamento</label>
              <select class="form-control" formControlName="paymentMethodId">
                <option value="" disabled selected>- Selecione</option>
                @for ((method of paymentMethods$ | async); track $index) {
                  <option [value]="method.id">{{ method.type }}</option>
                }
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label for="amount" class="form-label">Valor</label>
              <input
                type="text"
                class="form-control"
                formControlName="amount"
                placeholder="R$ 0,00"
                mask="separator.2"
                thousandSeparator="."
                decimalMarker=","
                prefix="R$ "
                inputMode="decimal"
                autocomplete="off"
                [dropSpecialCharacters]="true"
                (blur)="utilsService.onAmountBlur(form, 'amount')"
              />
            </div>

            <div class="col-lg-6">
              <label for="date" class="form-label">Data</label>
              <input
                type="date"
                class="form-control"
                formControlName="date"
                placeholder="Digite a data"
                [max]="maxDate"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-12">
              <label for="attachment" class="form-label">Anexar comprovante</label>
              <input
                type="file"
                class="form-control"
                id="attachment"
                (change)="onFileSelected($event)"
                accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx"
              />
              <!-- Exibe o arquivo já anexado ao editar -->
              @if (data?.attachmentUrl && !selectedFile) {
                <div class="mt-2">
                  <a
                    href="#"
                    (click)="downloadAttachment(data?.attachmentUrl!); $event.preventDefault()"
                    class="attachment-link"
                  >
                    <mat-icon fontIcon="attach_file"></mat-icon>
                    Baixar arquivo atual
                  </a>
                </div>
              }
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="observation" class="form-label">Observações</label>
          <textarea class="form-control" formControlName="observation"></textarea>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions class="form-footer" align="end">
        <button type="button" class="btn cancel-button" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary submit-button" [disabled]="form.invalid">
          <mat-icon fontIcon="save" class="submit-icon"></mat-icon>
          {{ data ? 'Editar' : 'Registrar' }} Contribuição
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
