<div class="cadastrar-container">
  <div class="cadastrar-card">
    <h2 mat-dialog-title class="card-title">{{ data ? 'Editar' : 'Nova' }} Despesa</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="contribution-form">
      <mat-dialog-content>
        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label for="categoryId" class="form-label">Tipo de Despesa</label>
              <select class="form-control" formControlName="categoryId">
                <option value="" disabled selected>- Selecione</option>
                @for ((category of categories$ | async); track $index) {
                  <option [value]="category.id">{{ category.description }}</option>
                }
              </select>
            </div>

            <div class="col-lg-6">
              <label for="value" class="form-label">Valor</label>
              <input
                type="text"
                class="form-control"
                formControlName="value"
                placeholder="R$ 0,00"
                mask="separator.2"
                thousandSeparator="."
                decimalMarker=","
                prefix="R$ "
                inputMode="decimal"
                autocomplete="off"
                [dropSpecialCharacters]="false"
                (blur)="utilsService.onAmountBlur(form, 'value')"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label for="date" class="form-label">Data</label>
              <input
                type="date"
                class="form-control"
                formControlName="date"
                placeholder="Digite a data"
                [max]="maxDate"
              />
            </div>

            <div class="col-lg-6">
              <label for="description" class="form-label">Descrição</label>
              <input
                type="text"
                class="form-control"
                formControlName="description"
                placeholder="Digite a descrição"
              />
            </div>

            <div class="col-lg-12">
              <label for="attachment" class="form-label">Anexar Comprovante</label>
              <input
                type="file"
                class="form-control"
                id="attachment"
                (change)="onFileSelected($event)"
                accept=".pdf,.jpg,.jpeg,.png"
              />
              <!-- Exibe o arquivo já anexado ao editar -->
              @if (data?.attachmentUrl && !selectedFile) {
                <div class="mt-2">
                  <a
                    href="#"
                    (click)="downloadAttachment(data?.attachmentUrl!); $event.preventDefault()"
                    class="attachment-link"
                  >
                    <mat-icon fontIcon="attach_file"></mat-icon>
                    Baixar arquivo atual
                  </a>
                </div>
              }
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Observações</label>
          <textarea class="form-control" formControlName="notes"></textarea>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions class="form-footer" align="end">
        <button type="button" class="btn cancel-button" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary submit-button" [disabled]="form.invalid">
          <mat-icon fontIcon="save" class="submit-icon"></mat-icon>
          {{ data ? 'Editar' : 'Registrar' }} Despesa
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
