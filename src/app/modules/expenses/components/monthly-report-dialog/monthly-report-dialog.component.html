<h2 mat-dialog-title>Relatório mensal</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="monthly-report-form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="month" class="form-label">Mês</label>
      <select formControlName="month" class="form-control">
        <option [value]="null" selected>- Selecione</option>
        @for (m of months; track $index) {
          <option [value]="m.value">{{ m.label }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Ano</label>
      <input
        id="year"
        type="number"
        class="form-control"
        formControlName="year"
        min="2025"
        max="2100"
      />
    </div>
  </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-end gap-2">
  <button
    type="button"
    class="btn btn-primary submit-button"
    [disabled]="form.invalid"
    (click)="submit()"
  >
    <mat-icon fontIcon="download" class="submit-icon"></mat-icon> Gerar PDF
  </button>
  <button type="button" class="btn cancel-button" (click)="close()">Cancelar</button>
</div>
